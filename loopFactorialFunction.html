<!DOCTYPE html>
<html>
<body>

<script>

//Prompt for user to enter a number.
var input = prompt("Please enter a number", " ");

//Need to return an integer.
input = parseInt(input);

//Function method that will take the input argument.
function loopFunction(input)
{
	//If 0 will return 1.  
   if(input == 0)
   {
      return 1;
   }
	
    var factorial = 1;
	 
    //Set i to 1 and while it is less than equal to the user input
    //increment i.
	for (i = 1; i <= input; i++)
	{
	  //take the factorial variable and multiply it by the i increment.
	  factorial *= i;
	}
	 
 
    //return factorial   
	return factorial;

} 
 
//Check to confirm that user input is a number and a positive number. 
if(typeof input  === 'number' && input >= 0)
{
	 //Function call and will output to the screen.
    alert("Factorial: " + loopFunction(input));
}
else 
{
	 alert("Input a valid number.");
}
</script>

</body>
</html>
